<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>Colab: Your one-stop application to come together.</h1>
    <a href="{{ url_for('login') }}">Login</a> | 
    <a href="{{ url_for('create_account') }}">Create New Account</a>
    <br/>
    <br/>
    <div class="upload-form">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Select Excel File:</label>
            <input type="file" id="file" name="file" accept=".xlsx, .xls" required>
            
            <p>Make sure the Excel file has a column named <b>'Name'</b> with the list of students.</p>
            
            <input type="submit" value="Upload and Generate Certificates">
        </form>
    </div>
</body>
</html>
