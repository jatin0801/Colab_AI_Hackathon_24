<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
</head>
<body>
    <h1>Create a New Account</h1>
    <form action="{{ url_for('create_account') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>

        <label for="type">User Type (Youth, Adult, Instructor, Admin):</label>
        <input type="text" name="type" required><br><br>

        <label for="skills">Skills:</label>
        <input type="text" name="skills" required><br><br>

        <label for="goals">Goals:</label>
        <input type="text" name="goals" required><br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="text" name="hobbies" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">Create Account</button>
    </form>
</body>
</html>
